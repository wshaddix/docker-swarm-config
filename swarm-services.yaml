version: '3.4'

services:
  vizualizer:
    image: dockersamples/visualizer
    volumes:
      - type: bind
        source: src
        target: /var/run/docker.sock
      - type: bind
        source: dst
        target: /var/run/docker.sock
    ports:
      - "8080:8080/tcp"
    deploy:
      replicas: 1      
      placement:
        constraints:
          - node.role == manager
